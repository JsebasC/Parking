<div style="width: 70%; margin: 40px auto">
  <h1>Hora Actual : {{dateTime }}</h1>

  <button mat-raised-button color="primary" (click)="AddParking()">Entrada</button>
  <br>

  <mat-form-field>    
    <mat-label>Filtro de placa</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Placa" #input>
  </mat-form-field>

  <div class="mat-elevation-z8" style="width:100%; overflow-x:auto;">
    <table mat-table [dataSource]="dataSource">
      <!-- Placa Column -->
      <ng-container matColumnDef="vehicle">
        <th mat-header-cell *matHeaderCellDef>Placa</th>
        <td mat-cell *matCellDef="let element">{{ element.vehicle }}</td>
      </ng-container>

      <!-- Espacio Column -->
      <ng-container matColumnDef="parkingSpace">
        <th mat-header-cell *matHeaderCellDef>Bloque</th>
        <td mat-cell *matCellDef="let element">{{ element.parkingSpaces }}</td>
      </ng-container>

      <!-- Fecha emtrada Column -->
      <ng-container matColumnDef="entryDate">
        <th mat-header-cell *matHeaderCellDef>Fecha entrada</th>
        <td mat-cell *matCellDef="let element">{{ element.entryDate | date: 'dd/MM/yyyy HH:mm' }}</td>
      </ng-container>

      <!-- Fecha emtrada Column -->
      <ng-container matColumnDef="vehicleTypeName">
        <th mat-header-cell *matHeaderCellDef>Tipo vehiculo</th>
        <td mat-cell *matCellDef="let element">{{ element.vehicleTypeName }}</td>
      </ng-container>

      <!-- acciones Symbol Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef ></th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="accent" (click)="ExitVehicle(element)">Salida</button>
        </td>        
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
